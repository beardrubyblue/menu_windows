<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<title>Menu</title>
</head>

<body>
	<header class='header' id='header'>
		<div class='container'>
			<div class='header__inner'>
				<h1 class='title'>Пуск</h1>
				<nav class='nav'>
					<a href="">
						<div class='lk'>
							<p class='name'>Windows 8</p>
							<div class='img-lk'>
								<img src="./img/user.png" alt="lk">
							</div>
						</div>
					</a>
					<a href=""><img src="./img/power-off.png" alt="turn-off"></a>
					<a href=""><img src="./img/search.png" alt="search"></a>
				</nav>
			</div>
		</div>
	</header>
	<main>
		<section class='menu'>
			<div class='container'>
				<div class='menu__inner'>
					<div class='column'>
						<div class='long' style='background-color: #2180ce;'>
							<img src="./img/mail.png" alt="mail">
							<p class='block-text'>Почта</p>
						</div>
						<div class='base'>
							<div class='basic' style='background-color: #d64f2b;'>
								<img src="./img/people.png" alt="people">
								<p class='block-text'>Люди</p>
							</div>
							<div class='basic' style='background-color: #32b7f2;'>
								<img src="./img/skype.png" alt="Skype">
								<p class='block-text'>Skype</p>
							</div>
						</div>
						<div class='big'>
							<p class='block-text'>Рабочий стол</p>
						</div>
					</div>
					<div class='column'>
						<div class='base'>
							<div class='minis'>
								<div class='mini' style='background-color: #1554be;'>
									<img src="./img/ic_desktop_mac_48px.png" alt="Computer">
								</div>
								<div class='mini' style='background-color: #5738b2;'>
									<img src="./img/ic_settings_48px.png" alt="Settings">
								</div>
								<div class='mini' style='background-color: #636362;'>
									<img src="./img/ic_folder_48px.png" alt="Folder">
								</div>
								<div class='mini' style='background-color: #1452b8;'>
									<img src="./img/ic_folder_shared_48px.png" alt="Folder">
								</div>
							</div>
							<div class='basic' style='background-color: #5a38b3;'>
								<img src="./img/ic_today_48px.png" alt="Календарь">
								<p class='block-text'>Календарь</p>
							</div>
						</div>
						<div class='base'>
							<div class='basic' style='background-color: #d64f2b;'>
								<img src="./img/ic_map_48px.png" alt="Еда">
								<p class='block-text'>Еда</p>
							</div>
							<div class='basic' style='background-color: #32b7f2;'>
								<img src="./img/ic_collections_48px.png" alt="Фотографии">
								<p class='block-text'>Фотографии</p>
							</div>
						</div>
						<div class='long1' style='background-color: #269d00;'>
							<p class='block-text'>Финансы</p>
						</div>
						<div class='long1' style='background-color: #9807a0;'>
							<p class='block-text'>Карты</p>
						</div>
					</div>
					<div class='column'>
						<div class='big photo'>
							<p class='block-text'>Последняя фотография</p>
						</div>
						<div class='base'>
							<div class='basic' style='background-color: #5a38b3;'>
								<img src="./img/black.png" alt="Edge">
								<p class='block-text'>Edge</p>
							</div>
							<div class='minis'>
								<div class='mini' style='background-color: #b51c42;'>
									<img src="./img/ic_movie_filter_48px.png" alt="Видео">
								</div>
								<div class='mini' style='background-color: #d84e2a;'>
									<img src="./img/ic_headset_48px.png" alt="Наушники">
								</div>
								<div class='mini' style='background-color: #249800;'>
									<img src="./img/ic_videogame_asset_48px.png" alt="Приставка">
								</div>
								<div class='mini' style='background-color: #9e0797;'>
									<img src="./img/ic_camera_alt_48px.png" alt="Камера">
								</div>
							</div>
						</div>
					</div>
					<div class='column'>
						<div class='base'>
							<div class='basic' style='background-color: #8f3f8a;'>
								<img src="./img/Outlook.png" alt="Outlook">
								<p class='block-text'>Outlook</p>
							</div>
							<div class='basic' style='background-color: #b51b44;'>
								<img src="./img/ic_turned_in_48px.png" alt="Книги">
								<p class='block-text'>Список книг</p>
							</div>
						</div>
						<div class='base'>
							<div class='basic health' style='background-color: #d64f2b;'>
								<p class='block-text'>7 важных вопросов о гиалуроновой кислоте</p>
								<img src="./img/ic_local_hospital_48px.png" alt="Здоровье">
							</div>
						</div>
					</div>
				</div>
		</section>
	</main>
</body>

</html>
